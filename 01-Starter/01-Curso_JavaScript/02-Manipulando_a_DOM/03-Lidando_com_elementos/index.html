<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id='app'>
            <input id='nome' />
        </div>

        <script>
            var linkElement = document.createElement('a')                                   //Cria um elemento link
            linkElement.setAttribute('href', 'http://rocketseat.com.br')
            linkElement.setAttribute('title', 'Site da Rocketseat')

            var textElement = document.createTextNode('Acessar site da Rocketseat')         //Define o nome do link
            linkElement.appendChild(textElement)

            var containerElement = document.querySelector('#app')                           //Injeta o elemento no HTML 
            containerElement.appendChild(linkElement)

            var inputElement = document.querySelector('#nome')                              //Remove um elemento que estava no HTML
            containerElement.removeChild(inputElement)
        </script>
    </body>
</html>
