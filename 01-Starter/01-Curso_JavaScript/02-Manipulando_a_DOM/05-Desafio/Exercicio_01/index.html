<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id='app'>
            <button class="botao">Adicionar Quadrado</button>
        </div>
        <script>
           var btnElement = document.querySelector('button.botao')

            btnElement.onclick = function () {
                var quadrado = document.createElement('div')
                quadrado.style.width = 100
                quadrado.style.height = 100
                quadrado.style.backgroundColor = '#f00';

                var containerElement = document.querySelector('#app')                           //Injeta o elemento no HTML 
                containerElement.appendChild(quadrado)
            }
        </script>
    </body>
</html>
