<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript

            var nome = 'Diego'                                  //String
            var idade = 23                                      //Integer
            var peso = 80.5                                     //Float
            var humano = true                                   //Boolean

            var alunos = ['Diego', 'Gabriel', 'Lucas']          //Array

            var aluno = {                                       //Object
                nome: 'Diego',                                        //String
                idade: 23,                                          //Integer
                peso: 80.5,                                         //Float
                humano: true                                        //Boolean
            }

            console.log(alunos)
            console.log(alunos[1])
            console.log(aluno.nome)
        </script>
    </body>
</html>
