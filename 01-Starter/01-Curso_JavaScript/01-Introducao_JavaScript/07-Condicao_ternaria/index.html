<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript

            var sexo = 'M'

            if(sexo === 'M'){
                return 'Masculino'
            } else {
                return 'Feminino'
            }

            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino'         //Basicamente, faz o mesmo que o "IF" acima

            console.log(retorno)
        </script>
    </body>
</html>
