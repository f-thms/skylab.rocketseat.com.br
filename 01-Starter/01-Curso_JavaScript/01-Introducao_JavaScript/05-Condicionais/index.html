<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript
            function retornaSexo_if(sexo){
                // M ou F
                // Masculino ou Feminino
                if (sexo === 'M'){
                    return 'Masculino'
                } else if(sexo === 'F') {
                    return 'Feminino'
                } else {
                    return 'Outro'
                }
            }

            function retornaSexo_switch(sexo){
                // M ou F
                // Masculino ou Feminino
                switch (sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro'
                }
            }

            var resultado_if = retornaSexo('M')
            var resuldado_switch = retornaSexo_switch('M')

            console.log(resuldado_if)
            console.log(resuldado_switch)
        </script>
    </body>
