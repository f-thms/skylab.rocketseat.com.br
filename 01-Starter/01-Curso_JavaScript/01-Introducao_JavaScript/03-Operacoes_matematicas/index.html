<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript
            var x = 10, y =5, z = '10', a = 2                        // x = int, y = int, z = string, a = int

            //Operações:
            // + Soma               += Incrementa a Soma à variável
            // - Subtração          -= Incrementa a Subtração à variável
            // * Multiplicação      *= Incrementa a Multiplicação à variável
            // / Divisão            /= Incrementa a Divisão à variável
            // % Módulo             %= Incrementa o Módulo à variável

            var resultadoCerto = x + y                          //int + int
            var resultadoErrado = y + z                         //int + string
            a += y

            console.log(x + ' + ' + y + ' = ' + resultadoCerto, ' > int + int')
            console.log(y + ' + ' + z + ' = ' + resultadoErrado, '> int + string')
            console.log('a += y; a = ', a)
        </script>
    </body>
</html>
