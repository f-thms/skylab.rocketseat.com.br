<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
           function pares (x, y){
                var maior
                var menor
                var pares
                if( x > y ){
                    maior = x
                    menor = y
                } else {
                    maior = y
                    menor = x
                }
                while (menor <= maior){
                    if(menor % 2 == 0){
                        if(pares == null){
                            pares = menor
                        } else {
                            pares += ", " + menor
                        }
                    }
                    menor ++
                }
                return pares
            }
            console.log(pares(32,321))
        </script>
    </body>
</html>
