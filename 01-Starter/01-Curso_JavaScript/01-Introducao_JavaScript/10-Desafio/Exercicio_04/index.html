<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            // De 0-1 ano: Iniciante
            // De 1-3 anos: Intermediário
            // De 3-6 anos: Avançado
            // De 7 acima: Jedi Master
            function experiencia(anos) {
                if (anos < 1){
                    return 'Iniciante'
                } else if (anos < 3){
                    return 'Intermediario'
                } else if (anos < 7){
                    return 'Avançado'
                } else {
                    return 'Jedi Master'
                }
            }
            var anosEstudo = 0
            console.log(experiencia(anosEstudo))
        </script>
    </body>
</html>
