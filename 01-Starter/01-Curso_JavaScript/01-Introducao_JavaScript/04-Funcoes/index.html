<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript
            function soma(numero1, numero2){                //A função recebe 'numero1' e 'numero2' como parâmetro
                var resultado = numero1 + numero2           //A variável 'resultado' tem o valor da soma dos parâmetros
                return resultado                            //A função retorna o valor da soma dos parâmetros 
            }

            var resultado = soma(1, 2)                      //A variável tem o valor do retorno da função que soma os parâmetros informados
            console.log(resultado)
        </script>
    </body>
</html>
