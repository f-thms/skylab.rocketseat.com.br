<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript
            function exibeAlgo(){
                console.log('Hello World')
            }
            
            setInterval(exibeAlgo, 1000)            //Executa a função a cada 1000ms

            setTimeout(exibeAlgo, 4500)             //Aguarda 4500ms e executa a função uma unica vez

        </script>
    </body>
</html>
