<html>
    <head>
        <meta charset='UTF-8'>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            //JavaScript
            //for, while
            var j = 219345872

            for (var i = 0; 1 <= 100; i++){             //Use o "For" quando souber o tamanho do intervalo
                console.log(i)
            }

            while (j > 50){                             //Use o "While" quando não souber o tamanho do intervalo
                console.log(j)                              // Neste caso o 'J' é dividido por 5 até que seu valor seja menor que 50
                j /= 5
            }

        </script>
    </body>
</html>
